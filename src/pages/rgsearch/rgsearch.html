<ion-header>
  <ion-navbar>
    <ion-title>rgsearch</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchInRG(searchTerm)"></ion-searchbar>
	
    <ion-list *ngFor="let item of results">
      <ion-item button>
        <h2>{{item.phraseTranscript}}</h2>
        <p>{{item.rgDate}}</p>
      </ion-item>
    </ion-list>

</ion-content>
